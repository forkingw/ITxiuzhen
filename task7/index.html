            var len = $('#carousel-example-generic .carousel-indicators li').length;
            var num = $('#carousel-example-generic .carousel-indicators li.active').attr('data-slide-to');

            } else if (num == 0) {
                $('#carousel-example-generic .left').css('display', 'none');
            } else {
                $('#carousel-example-generic .right').add('#carousel-example-generic .left').css('display', 'block');
