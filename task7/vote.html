    <script>
        var audio = {
            play: false,
            init: function () {
                this.bindEvent();
            },
            bindEvent: function () {
                var _self = this;
                $('.glyphicon-triangle-right').click(function () {
                    _self.play = !_self.play;
                    console.log(_self.play);
                    if (_self.play) {
                        $('main audio')[0].play();
                        $(this).removeClass('glyphicon-triangle-right')
                            .addClass('glyphicon-pause');
                    } else {
                        $('main audio')[0].pause();
                        $(this).removeClass('glyphicon-pause')
                            .addClass('glyphicon-triangle-right');
                    }
                });
            }
        }

        audio.init();
