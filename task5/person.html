<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="person.css">
  <title>个人主页</title>
</head>
<body>
  <div class="wrapper">
    <header class="padding">
      <div class="back"></div>
      <div class="title">个人页面</div>
    </header>
    <main>
      <div class="banner">
        <div class="person-message padding">
          <img src="img/head-portrait.png" alt="头像">
          <div class="message">
            <div class="message1">
              <span>高素雅</span>
              <span>51 岁</span>
            </div>
            <div class="message2">
              <i class="location"></i>
              <span>北京.通州.果园</span>
            </div>
          </div>
        </div>
      </div>
      <div class="introduct">
        <dl>
          <dt>专业技能</dt>
          <dd>
            <div class="treatment">住家</div>
            <div class="division"></div>
            <div class="treatment">不含餐</div>
          </dd>
          <dd>
            <div class="gray">从业年限</div>
            <div class="division"></div>
            <div class="content">0~3年</div>
          </dd>
          <dd>
            <div class="gray">工作时间</div>
            <div class="division"></div>
            <div class="content">全天</div>
          </dd>
          <dd>
            <div class="gray">服务价格</div>
            <div class="division"></div>
            <div class="content"> 25元/小时</div>
          </dd>
          <dd>
            <div class="gray">自我介绍</div>
            <div class="division"></div>
            <div class="content"> 可以洗衣、做饭、照顾老人。在护   工方面有5年的经验，经验丰富。</div>
          </dd>
        </dl>
      </div>
      <div class="buttons">
        <button>留言</button>
        <button>电话联系</button>
      </div>
    </main>
  </div>
</body>
</html>
